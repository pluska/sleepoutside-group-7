<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <section class="products checkout-summary">
        <form class="form" method="POST" action="" id="checkout">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="fname" id="firstname" required />
            <label for="lastname">Last Name</label>
            <input type="text" name="lname" id="lastname" required />
          </div>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required />
            <label for="city">City</label>
            <input type="text" name="city" id="city" required />
            <label for="state">State</label>
            <input type="text" name="state" id="state" required />
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" required />
          </div>

          <div class="form-group">
            <label for="credit-card-number">Credit Card Number</label>
            <input type="text" name="cardNumber" id="credit-card-number" required />
            <label for="credit-card-expiration">Expiration Date</label>
            <input
              type="text"
              name="expiration"
              id="credit-card-expiration"
              required
            />
            <label for="credit-card-cvv">CVV</label>
            <input type="text" name="code" id="credit-card-cvv" required />
          </div>
          <button type="submit" class="btn">Place Order</button>
        </form>
        <div class="products-summary">
          <ul class="product-list"></ul>
          <div class="cart-footer">
            <p class="cart-items">Items quantity: </p>
            <p class="cart-subtotal">Subtotal: </p>
            <p class="cart-shipping">Shipping Estimate: </p>
            <p class="cart-tax">Tax: </p>
            <p class="cart-total">Total: </p>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
